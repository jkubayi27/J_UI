<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <!-- <link rel="stylesheet" href="login.component.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->

   </head>
   <body>
      <div class="container-fluid">
         <div class="center">
            <input type="checkbox" id="show">
            <label for="show" class="show-btn">Click To Login</label>
            <div class="container">
               <label for="show" class="close-btn fas fa-times" title="close"></label>
               <div class="text">
                  Welcome To<br> Tech Services
               </div>
               
               <form action="#" #f="ngForm">

                  <div class="data">
                   <label class="">Staff ID</label>
                   <input class="form-control"  #username="ngModel"
                   type="text"
                   minlength="9"
                   name="username"
                   [(ngModel)]="regform.username"
                   required>
                   <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                     <div *ngIf="username.errors?.['required']">Staff ID required</div>
                     <div *ngIf="username.errors?.['minlength']">Invalid Length</div>
                  </div>
                  </div>
         
                  <div class="data">
                     <label class="">Password</label>
                     <input id="password" name = "password" type="password" required>
                  </div>
                  <div class="forgot-pass">
                     <a href="#">Forgot Password?</a>
                  </div>
                  <div class="btn">
                     <div class="inner"></div>
                     <a href="/dashboard"></a>
                     <button routerLink="/dashboard" type="submit">login</button>
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="#">Contact Adminstrator</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      
   </body>
</html>
